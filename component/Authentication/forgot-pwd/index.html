<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout page</title>
    <link rel="stylesheet" href="../login/style.css">
</head>

<body>
    <nav class="docnav-bar flex-center">
        <div class="flex-center nav-title nav-rflex margin-edge-items cursor-pointer">
          <a class="link-page"href="../../home/home.html">
            <h1 class="title-firstword">Fly <span class="title-secondword">Buy</span></h1>
          </a>
        </div>
        <div class="flex-center">
            <input type="search"placeholder="search here..."class="border-searchbox search-input">
            <button class="search-go border-searchbox cursor-pointer">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="login-btn">
            <a class="link-page" href="../login/index.html">
            <button class="login-site cursor-pointer">
                Login
            </button>
          </a>
        </div>
        <div class="wish-list margin-edge-items flex-center">
            <div class="wishlist-btn">
              <a class="link-page" href="../../wishlist-management/wishlist.html">
                <span class="nav-icon">
                    <i class="fa-solid fa-heart"></i>
                </span>
              </a>
                <div class="nav-wishlist-count wishlist-items">
                    <span>4</span>
                </div>
            </div>
        </div>
        <div class="nav-cart-container  margin-edge-items">
            <div class="nav-center flex-center">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa-brands fa-opencart"></i>
                    </span>
                    <div class="nav-cart-count cart-items">
                        <span>2</span>
                    </div>
                </div>
                <a class="link-page" href="../../cart-management/cart.html">
                <span class="cart-name">Cart</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="loginbox-align">
        <div class="login-box">
          <h2>Forgot Password</h2>
          <h2>Enter email get password reset link</h2> 
          <form>
            <div class="user-box">
              <input type="email" name="useremail" />
              <label>Email address </label>
            </div>
            <div class="password-box">
              <button type="submit" class="login-submit">
                submit
              </button>
              <a class="link-page create-account" href="../Signup/index.html">
              Create New Account 
              </a>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
